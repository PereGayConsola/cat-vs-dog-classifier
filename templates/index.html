<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Gato o Perro</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        form { margin: 20px auto; }
        input[type="file"] {
            margin: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .resultado {
            font-size: 24px;
            margin-top: 30px;
            color: #007acc;
        }
    </style>
</head>
<body>
    <h1>Clasificador de Imágenes: ¿Gato o Perro?</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br>
        <input type="submit" value="Clasificar">
    </form>

    {% if prediction %}
        <div class="resultado">Predicción: <strong>{{ prediction }}</strong></div>
    {% endif %}
</body>
</html>
